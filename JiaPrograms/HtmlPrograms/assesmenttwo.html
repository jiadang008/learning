<html>
    <head>
        <meta charset="utf-8">
        <title>Assesment Test TWO</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form>
            <label>
                First Name:
                <input type="text" name="" placeholder="First Name">
            </label>
            <label>
                Last Name:
                <input type="text" name="" placeholder="Last Name">
            </label>
        </form> 
        <form>  
            <label>
                Email:
                <input type="email" name="" placeholder="name@email.com">
            </label>
            <label>
                Password:
                <input type="password" name="" placeholder="password">
            </label>
        </form>
        <form method="get">
            <p>Are you over the age of 18?</p>
            <label for="overeighteen">Yes:</label>
            <input id="overeighteen" type="radio" name="age" value="">

            <label for="undereighteen">No:</label>
            <input id="undereighteen" type="radio" name="age" value="">
        </form>
        <form>
            <select name="card">
                <p>Do you have a Credit Card or PayPal?</p>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>
        </form>
        <form action="file:///Users/supreet/Documents/PythonPrograms/JiaPrograms/HtmlPrograms/thankyou.html" method="get">
            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
