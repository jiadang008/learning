<html>
    <head>
        <meta charset="utf-8">
        <title>Table Exercise</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP(millions of USD)</th>
            </thead>
            <tr>
                <td>United States</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/46px-Flag_of_the_United_States.svg.png"></td>
                <td>21,439,453</td>
            </tr>
            <tr>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/45px-Flag_of_India.svg.png"></td>
                <td>2,935,570</td>
            </tr>
            <tr>
                    <td>United Kingdom</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/46px-Flag_of_the_United_Kingdom.svg.png"></td>
                    <td>2,743,586</td>
                </tr>
        </table>
    </body>
</html>
